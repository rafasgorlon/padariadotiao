<meta charset="UTF-8">

<section>
  <form action="/enviar-formulario" method="POST" class="form-feedback">
    <fieldset>
      <legend>Seus Dados</legend>

      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome_usuario" placeholder="Seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email_usuario" placeholder="Seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto" required>
          <option value="">-- Selecione uma opção --</option>
          <option value="pedido">Pedido</option>
          <option value="elogio">Elogio</option>
          <option value="reclamacao">Reclamação</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" cols="30" placeholder="Sua mensagem" required></textarea>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone_usuario" placeholder="Seu telefone" required>
      </div>

      <button type="submit" class="botao-enviar">Enviar</button>
    </fieldset>
  </form>
</section>


<style>
 body{

        background-color: #d4a373;
    }

.form-feedback {
  max-width: 500px;
  margin: 20px auto;
  background: #fff8f0;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.form-feedback fieldset {
  border: 2px solid #a0522d;
  border-radius: 8px;
  padding: 15px;
}

.form-feedback legend {
  padding: 0 10px;
  font-size: 1.2rem;
  font-weight: bold;
  color: #a0522d;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: bold;
  color: #5c3d2e;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #d4a373;
  border-radius: 4px;
  background: #fffaf5;
}

.botao-enviar {
  background-color: #a0522d;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.botao-enviar:hover {
  background-color: #8b4513;
}

/* Responsivo */
@media (max-width: 480px) {
  .form-feedback {
    padding: 15px;
  }
  .form-feedback legend {
    font-size: 1rem;
  }
}
</style>
