<meta charset="UTF-8">

<section>
  <form action="/enviar-formulario" method="POST" class="form-cadastro">
    <fieldset>
      <legend>Cadastro</legend>

      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome_usuario" placeholder="Seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email_usuario" placeholder="Seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone_usuario" placeholder="Seu telefone" required>
      </div>

      <div class="form-group">
        <label for="dt-nasc">Data de Nascimento:</label>
        <input type="date" id="dt-nasc" name="dt_nasc" required>
      </div>

      <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Rua" required>
      </div>

      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Número" required>
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
      </div>

      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="[0-9]{5}-[0-9]{3}" placeholder="Ex: 12345-678">
      </div>

      <div class="form-group">
        <p><strong>Produtos favoritos:</strong></p>
        <label><input type="checkbox" name="produtosFavoritos" value="Bolo"> Bolos</label>
        <label><input type="checkbox" name="produtosFavoritos" value="Doce"> Doces</label>
        <label><input type="checkbox" name="produtosFavoritos" value="Salgado"> Salgados</label>
        <label><input type="checkbox" name="produtosFavoritos" value="Pao"> Pão</label>
      </div>

      <div class="form-group">
        <p><strong>Termos</strong></p>
        <label><input type="checkbox" name="aceitaPromocoes" required> Aceita receber promoções por e-mail</label>
        <label><input type="checkbox" name="aceitaTermos" required> Aceita os termos de uso</label>
      </div>

      <button type="submit" class="botao-enviar">Enviar</button>
    </fieldset>
  </form>
</section>

<style>
     body{

        background-color: #d4a373;
    }
    
    .form-cadastro {
  max-width: 600px;
  margin: 20px auto;
  background: #fff8f0;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.form-cadastro fieldset {
  border: 2px solid #a0522d;
  border-radius: 8px;
  padding: 15px;
}

.form-cadastro legend {
  padding: 0 10px;
  font-size: 1.4rem;
  font-weight: bold;
  color: #a0522d;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: bold;
  color: #5c3d2e;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group input[type="date"],
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #d4a373;
  border-radius: 4px;
  background: #fffaf5;
}

.form-group input[type="checkbox"] {
  margin-right: 6px;
}

.botao-enviar {
  background-color: #a0522d;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.botao-enviar:hover {
  background-color: #8b4513;
}

/* Responsivo */
@media (max-width: 480px) {
  .form-cadastro {
    padding: 15px;
  }
  .form-cadastro legend {
    font-size: 1.2rem;
  }
}

</style>
